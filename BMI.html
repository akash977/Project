<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DORAlogin.page</title>
        <link rel="stylesheet" href="BMI.css">
    </head>
    <body>
        <div>
            <div class="calculate">
                <h1>CALCULATE</h3>
                 <div>
                    <form action="">
                        <label for="weight"></label>
                        <input type="float" placeholder="Weight in KG">
                        <label for="height"></label>
                        <br><input type="float" placeholder="Height in CM">
                        <button>Calculate BMI</button>
                    </form>    
                 </div>
                 <div class="urBmi">
                    <p>Your BMI is: </p>
                 </div>
                
             </div>
             
             <div class="guide">
                 <h1>GUIDE</h2>
                 <ul class="list">
                     <li>Under Weight = Less than 18.5 BMI</li>
                     <li>Normal Weight = 18.5 to 24.9 BMI</li>
                     <li>Over Weight = 25 to 29.9 BMI</li>
                     <li>Obesity = 30 or greater BMI</li>
                 </ul>
             </div>
        </div>
        
    </body>
</html>
